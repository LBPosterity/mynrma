<style>

@import url(foundation-styles.css);


*
{
  box-sizing: border-box; 
  margin: 0;
  font-family: sans-serif;
}

body
{
  margin: 5%;
}

h1, h2, h3, h4, p
{
  margin-block: 1.2ch;
}

hr
{
  margin-block: 3rem;
}

button
{
  margin: 0 1rem 1rem 0;
}


button[class*="btn-"]
{
  display: inline-flex;
  justify-content: center;
  align-items: center;
  gap: var(--my-size-0-5);
  padding: var(--my-size-1) var(--my-size-3);
  min-height: var(--my-size-6);
  line-height: 1.2;
  border-radius: 999rem;
  border: none;
  font-family: 'GT Eesti Display', sans-serif;
  font-size: var(--size-button-text);
  transition: var(--transition);
  outline: 2px solid transparent;
  outline-offset: 2px;
  vertical-align: middle;
}

button[class*="btn-"] svg
{
  width: var(--my-size-3);  
  height: var(--my-size-3);
  min-width: var(--my-size-3);  
  fill: currentColor;
}



button[class*="primary"]
{
  background-color: var(--my-mid-blue);
  color: white;
  box-shadow: var(--my-button-shadow);
  text-shadow: var(--my-button-text-shadow);
}

    button[class*="primary"]:hover
    {
      background-color: var(--my-dark-blue);
      cursor: pointer;
      box-shadow: var(--my-button-shadow-hover);
    }

    button[class*="primary"]:focus-within
    {
      outline-color: var(--my-mid-blue);
    }



button[class*="cta"]
{
  background: linear-gradient(33deg, #C70000 -100%, #F96700 50%);
  background-size: 300% 100%;
  background-position: center right;
  color: white;
  text-shadow: var(--my-button-text-shadow);
  box-shadow: var(--my-button-shadow);
}

button[class*="cta"] svg
{
  fill: var(--my-light-orange);
  width: 1.25rem;  
}

button[class*="cta"]:hover
{
  background-position: bottom left;
  cursor: pointer;
  box-shadow: var(--my-button-shadow-hover);
}

button[class*="cta"]:focus-within
{
  outline-color: var(--my-mid-blue);
}




button[class*="tertiary"]
{
  background-color: transparent;
  color: var(--my-mid-blue);
  border: 1px solid var(--my-neutral-100);
  outline-offset: 0px;
}

button[class*="tertiary"]:hover
{
  color: var(--my-dark-blue);
  border-color: var(--my-neutral-300);
  cursor: pointer;
}

button[class*="tertiary"]:focus-within
{
  outline-color: var(--my-mid-blue);
  border-color: transparent;
}




button[class*="text-link"]
{
  background-color: transparent;
  color: var(--my-mid-blue);
  padding: var(--my-size-1) 0px;
  border-radius: var(--my-size-1);
  outline-offest: var(--my-size-0-5);
  text-decoration: underline;
  text-underline-offset: 4px;
  text-decoration-thickness: 2px;

}

button[class*="text-link"]:hover
{
  color: var(--my-dark-blue);
  text-decoration-color: var(--my-dark-blue);
  border-color: transparent;
  cursor: pointer;
}

button[class*="text-link"]:focus-within
{
  outline-color: var(--my-mid-blue);
  border-color: transparent;
}

@media screen and (max-width: 640px){
  button
  {
    margin: 0 0 1rem 0;
  }
  button[class*="primary"], button[class*="cta"], button[class*="tertiary"]
  {
    width: 100%;
  }

}



</style>
