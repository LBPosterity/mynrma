<style>

@import url(foundation-styles.css);


*
{
  box-sizing: border-box; 
  margin: 0;
  font-family: sans-serif;
}

button
{
  margin: 1rem;
}


button[class*="btn-"]
{
  display: inline-flex;
  justify-content: center;
  align-items: center;
  gap: var(--my-size-0-5);
  padding: var(--my-size-1) var(--my-size-3);
  min-height: var(--my-size-6);
  line-height: 1;
  border-radius: 999rem;
  border: none;
  font-size: var(--size-button-text);
  transition: var(--transition);
  outline: 2px solid transparent;
  outline-offset: 2px;
  vertical-align: middle;
}

button[class*="btn-"] svg
{
  width: var(--my-size-3);  
  fill: currentColor;
}

button[class*="primary"]
{
  background-color: var(--my-mid-blue);
  color: white;
}

    button[class*="primary"]:hover
    {
      background-color: var(--my-dark-blue);
      cursor: pointer;
    }

    button[class*="primary"]:focus-within
    {
      outline-color: var(--my-light-blue);
    }



button[class*="cta"]
{
  background: linear-gradient(33deg, #C70000 -100%, #F96700 50%);
  background-size: 300% 100%;
  background-position: center right;
  color: white;
  text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
}

button[class*="cta"] svg
{
  stroke: #FFB32B;
  width: 1.25rem;  
  filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.2));
}

button[class*="cta"]:hover
{
  background-position: center left;
  cursor: pointer;
}

button[class*="cta"]:focus-within
{
  outline-color: #00B9FF;
}




button[class*="tertiary"]
{
  background-color: transparent;
  color: var(--my-mid-blue);
  border: 1px solid var(--my-neutral-100);
  outline-offset: 0px;
}

button[class*="tertiary"]:hover
{
  color: var(--my-dark-blue);
  border-color: var(--my-neutral-300);
  cursor: pointer;
}

button[class*="tertiary"]:focus-within
{
  outline-color: #00B9FF;
  border-color: transparent;
}




button[class*="text-link"]
{
  background-color: transparent;
  color: var(--my-mid-blue);
  padding: var(--my-size-1) 0px;
  border-radius: var(--my-size-1);
  outline-offest: var(--my-size-0-5);
  text-decoration: underline;
  text-underline-offset: 4px;
  text-decoration-thickness: 2px;

}

button[class*="text-link"]:hover
{
  color: var(--my-dark-blue);
  text-decoration-color: var(--my-dark-blue);
  border-color: transparent;
  cursor: pointer;
}

button[class*="text-link"]:focus-within
{
  outline-color: var(--my-light-blue);
  border-color: transparent;
}




</style>
